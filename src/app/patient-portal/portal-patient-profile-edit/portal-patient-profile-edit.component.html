<div class="row">
  <div class="col-md-6">
    <form [formGroup]="patientForm">
      <input type="text" #adress formControlName="addressAr" class="form-control input-radius bg-light"
        placeholder="{{'ADDRESS|translate'}}">
      <input type="text" #adress formControlName="mobile" class="form-control input-radius bg-light"

      </btns-ctrl>
    </form>
  </div>
</div>
