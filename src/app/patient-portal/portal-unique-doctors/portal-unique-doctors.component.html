<h2>{{'DISTINGUISHEDDOCTORS'|translate}}</h2>
<div class="row">
  <div class="card bg-white p-4 mt-4 col-md-6" *ngFor="let doctor of uniqueDoctors">
    <div class="row">
      <div class="col-md-4">
        <div class="img-data">
          <img src="../../../assets/images/{{doctor?.genderEn}}.png" [alt]="doctor?.genderEn"
            class="rounded-circle d-block w-100 img-thumbnail">
        </div>
      </div>
      <div class="col">
        <h2 class="text-primary font-weight-bold">
          <small>{{'doctorName'|translate}}</small> {{doctor?.doctorNameAr}}
        </h2>
        <p class="lead mt-1">{{doctor?.specialityNameAr}}</p>
        <ul class="mt-5 text-unstyled">
          <li class="d-flex align-items-center">
            <span class="fa ml-3 fa-user-md text-primary"></span>
            <span>
              {{'PO_JOPTITLE'|translate}}:<span class="text-primary">{{doctor?.docCatNameAr}}</span>
            </span>
          </li>
          <li class="d-flex align-items-center mt-3">
            <span class="fa ml-3 fa-stethoscope text-primary"></span>
            <span>
              {{'SPECIALITY'|translate}}: <span class="text-primary">{{doctor?.specialityNameAr}}</span>
            </span>
          </li>
          <li class="d-flex align-items-center mt-3">
            <span class="fa ml-3 fa-map-marker text-primary"></span>
            <span>{{doctor?.addressAr}}</span>
          </li>
          <li class="d-flex align-items-center mt-3">
            <span class="fa ml-3 fa-phone text-primary"></span>
            <span dir="ltr">{{doctor?.mobileOnPortal}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
